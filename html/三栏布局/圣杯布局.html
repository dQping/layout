<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>圣杯布局</title>
  </head>
  <style>
    .container {
      overflow: hidden;
      padding: 0 200px;
    }
    .container > div {
      float: left;
      height: 200px;
      position: relative;
    }
    .center {
      background: red;
      width: 100%;
    }
    .left {
      width: 200px;
      background: green;
      margin-left: -100%;
      left: -200px;
    }
    .right {
      width: 200px;
      background: blue;
      margin-left: -200px;
      right: -200px;
    }
  </style>
  <body>
    <header>header</header>
    <div class="container">
      <!-- 优先渲染 -->
      <div class="center">
        center
      </div>
      <div class="left">
        left
      </div>
      <div class="right">
        right
      </div>
    </div>
    <footer>footer</footer>
  </body>
</html>
