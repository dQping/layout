<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>绝对定位布局</title>
  </head>
  <style>
    .container {
      overflow: hidden;
      position: relative;
    }
    .container > div {
      height: 200px;
    }
    .center {
      position: absolute;
      left: 200px;
      right: 200px;
      background: red;
      top: 0;
      bottom: 0;
    }
    .left {
      float: left;
      width: 200px;
      background: green;
      float: left;
      left: 0;
    }
    .right {
      float: right;
      width: 200px;
      background: blue;
    }
  </style>
  <body>
    <header>header</header>
    <div class="container">
      <!-- 优先渲染 -->
      <div class="center">
        center
      </div>
      <div class="left">
        left
      </div>
      <div class="right">
        right
      </div>
    </div>
    <footer>footer</footer>
  </body>
</html>
